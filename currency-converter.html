<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currency Converter</title>
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
	<div class="container">
		<div class="row">
			<h3 class="text-center text-white mt-5">Currency Converter</h3>
			<div class="col-md-4 offset-md-4 mt-3">
				<div class="card" >
				  <div class="card-body">
				    <h5 class="card-title text-center mb-3">1.00 USD = 102.50 BDT</h5>
			    	<div class="card-text">
			    		<div class="input-group mb-3">
			    		  <input type="number" name="usd" class="form-control" placeholder="Enter USD Amount" value="1" aria-label="Enter USD Amount" aria-describedby="usd" min="0">
			    		  <span class="input-group-text" id="usd">USD</span>
			    		</div>
			    		<div class="input-group mb-3">
			    		  <input type="number" name="bdt" class="form-control" placeholder="Enter BDT Amount" value="102.50" aria-label="Enter BDT Amount" aria-describedby="bdt" min="0" step="102.50">
			    		  <span class="input-group-text" id="bdt">BDT</span>
			    		</div>
			    	</div>
				  </div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<!-- JQuery Cdn -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom Scripts -->
    <script>
    	$(document).ready(function(){
    		$('[name="usd"]').on('keyup click',function(){
    			var usd = $(this).val() * 102.50;
    			$('[name="bdt"]').val(usd);
    		});
    		$('[name="bdt"]').on('keyup click',function(){
    			var bdt = $(this).val() / 102.50;
    			$('[name="usd"]').val(bdt);
    		});
    	});
    </script>
</body>
</html>
